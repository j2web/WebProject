<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jstl/core" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
	<div class="logo_bg">
	<div class="logo" />
	</div>
	<c:if test="${not empty systemUser.userId}">
		<div id="welcome"><h:panelGroup>
			<span class="welcome"><h:outputText value="#{messages['label.common.welcome']}" />,<h:outputText value="#{systemUser.userId}" /></span>
			<h:commandLink action="#{homeAction.doLogout}" immediate="true" value="#{messages['button.common.logout']}" styleClass="logout" />
			<h:selectOneMenu value="#{localeSelector.localeString}" immediate="true" valueChangeListener="#{systemUser.changeLocale}" onchange="document.forms[0].submit();">
				<f:selectItems value="#{localeSelector.supportedLocales}" />
			</h:selectOneMenu>
		</h:panelGroup></div>
	</c:if>
</ui:composition>
