<ui:composition xmlns:c="http://java.sun.com/jstl/core" xmlns="http://www.w3.org/1999/xhtml" xmlns:a4j="http://richfaces.org/a4j" xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:mf="http://www.mtr.com.hk/jsf"
	xmlns:mv="http://www.mtr.com.hk/jsf/validator" template="/template/main-content.xhtml">
	<!-- the tab menu -->
	<ui:define name="tabbar">
		<mf:tabbar>
			<mf:tabItem active="true" label="#{messages['label.common.search']}" url="${request.contextPath}/sa/user/searchUser.jsf" />
			<mf:tabItem active="false" label="#{messages['label.common.searchResult']}" url="${request.contextPath}/sa/user/listUser.jsf" />
		</mf:tabbar>
	</ui:define>
	<!-- the main content -->
	<ui:define name="body">
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="#{messages['label.sa.userMaint.searchUser']}" />
			</f:facet>
			<table>
				<tr>
					<td><h:panelGrid columns="2" columnClasses="name,value">
						<h:outputLabel value="#{messages['label.sa.userMaint.userId']}" />
						<h:inputText required="false" value="#{searchUserAction.userCriteriaVO.userId}" styleClass="input" />
						<h:outputLabel value="#{messages['label.sa.userMaint.userName']}" />
						<h:inputText required="false" value="#{searchUserAction.userCriteriaVO.userName}" styleClass="input" />
					</h:panelGrid></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td nowrap="nowrap"><h:commandButton action="#{searchUserAction.doSearch}" value="#{messages['button.common.search']}" styleClass="searchButton" /> <h:commandButton
						actionListener="#{searchUserAction.doReset}" value="#{messages['button.common.reset']} " styleClass="resetButton" /></td>

				</tr>
			</table>
		</rich:panel>
	</ui:define>
</ui:composition>
